<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Strings</h1>
<h2>The substr() Method</h2>

<p>substr() extracts a part of a string:</p>

<p id="demo"></p>

<script>
let text = "Hello world!";
let result = text.substr(1, 4);

document.getElementById("demo").innerHTML = result;
</script>

</body>
</html>
