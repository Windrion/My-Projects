<!DOCTYPE html>
<html lang=pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <p></p>
    <script>
        let buttons=document.querySelectorAll("button");
        for(const button of buttons)
        button.addEventListener("click", function(){
            alert("nacisnąłeś przycisk");
    })
    </script>
</body>
</html>

POMOC:
Metoda .querySelectorAll() wybiera wszystkie elementy
spełniające kryterium np. znaczniki button.
Wynik tego wyboru np. zmienna przyciski - jest spisem - tablicą danych.
Elementy tej tablicy można z niej wybierać za pomocą pętli 
for(const przycisk of przyciski)
W wyniku działania pętli, każdemu przyciskowi
przyporządkowane jest zdarzenie. -->
