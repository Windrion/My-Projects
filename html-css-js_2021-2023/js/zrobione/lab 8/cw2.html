<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="liczba">
    <input type="submit" value="Pokaż" id="klik">
    <div id="wynik"></div>
    <script>
        let przycisk = document.querySelector("#klik");
        let wynik = document.querySelector("#wynik");
        let liczba = document.querySelector("#liczba");
        let liczbaNum;
        przycisk.addEventListener("click", function(){
            liczbaNum = Number(liczba.value)
            wynik.innerHTML = `potęga 3 twojej liczby to:${Math.pow(liczbaNum, 3)}`;
            
        })
        

    </script>
</body>
</html>
