<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="checkbox" id="regulamin" name="regulamin">
    <label for="regulamin">Zapoznałem się z regulaminem</label>
    <span id="x"></span>
    <script>
        let checkbox = document.querySelector("#regulamin");
        let span = document.querySelector("#x");
        checkbox.addEventListener("change", function(){
            if(this.checked){
                span.innerHTML = "<h2>Pamiętaj! Koniecznie przeczytaj nasz regulamin.</h2>";
            }else{
                span.innerHTML = " <h2><br>zaznaczenie jest obowiązkowe</h2>";
            }
        });
        
    </script>
</body>
</html>
