<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="motto"></div>
    <script>
        let motto = prompt("Podaj swoje zyciowe motto");
        const tekstMoto = document.querySelector("#motto");
        let znaki = motto.length;
        tekstMoto.innerHTML = `<h3>${motto}</h3> <h6>Twoje motto się składa z ${znaki} znaków</h6>`
        

    </script>
</body>
</html>
