<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="silnia"></div>
    <script>
        let liczba = prompt("Podaj liczba ktorą użyjemy w silni");
        let wynik;
        const silnia = document.querySelector("#silnia");
        wynik = liczba;
        for (i = liczba-1; i > 0; i--){
            wynik = wynik * i;
        };
        silnia.innerHTML = `Wynik naszej silni z liczby ${liczba} to : ${wynik}`
    </script>
</body>
</html>
