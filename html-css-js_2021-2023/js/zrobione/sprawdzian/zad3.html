<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wynik"></div>
    <script>
        let liczba = prompt("Podaj liczbę zmienno przecinkową");
        
        const wynik = document.querySelector("#wynik");
        wynik.innerHTML = `Wynik zaokrąglenia twojej liczby to ${Math.round(liczba)} `
    </script>
</body>
</html>
